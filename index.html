<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="earth-wrapper">
                <div class="earth-container" id="earth-container">
                    <svg></svg>
                </div>
            </div>
        </div>
        <div class="right-section">
            <h1>Погода в вашем городе</h1>
            <div class="input-container">
                <input type="text" id="city-input" placeholder="Введите город (по английски пиши кацапище)">
                <button id="search-btn">Найти</button>
            </div>
            <div class="weather-details">
                <p>Температура: <span id="temperature">...</span>°C</p>
                <p>Влажность: <span id="humidity">...</span>%</p>
                <p>Скорость ветра: <span id="wind-speed">...</span> м/с</p>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="./js/earth/earth.js" type="module"></script>
    <script src="./js/api/weatherInfo.js" type="module"></script>
</body>
</html>
